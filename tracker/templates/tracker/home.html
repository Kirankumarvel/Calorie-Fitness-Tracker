{% extends 'tracker/base.html' %}

{% block content %}
<div class="card">
    <h1>Welcome to Calorie Tracker</h1>
    <p>Track your daily calorie intake and exercise to maintain a healthy lifestyle.</p>
    
    {% if not user.is_authenticated %}
    <div style="margin-top: 2rem;">
        <a href="{% url 'register' %}" class="btn">Get Started</a>
        <a href="{% url 'login' %}" class="btn">Login</a>
    </div>
    {% else %}
    <div style="margin-top: 2rem;">
        <a href="{% url 'dashboard' %}" class="btn">Go to Dashboard</a>
    </div>
    {% endif %}
</div>
{% endblock %}
