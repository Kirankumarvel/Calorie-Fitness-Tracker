{% extends 'tracker/base.html' %}

{% block content %}
<div class="card">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <small style="color: red;">{{ field.errors }}</small>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
